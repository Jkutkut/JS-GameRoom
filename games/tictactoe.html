<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- JS -->
	<script src="../res/js/tictactoe/tictactoe.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../res/css/common/global_variables.css">
	<link rel="stylesheet" href="../res/css/common/game_common.css">
	<link rel="stylesheet" href="../res/css/game/gameStyle.css">
	<link rel="stylesheet" href="../res/css/game/tictactoe/tictactoe.css">

	<title>TicTacToe</title>
</head>
<body>
	<div id="mainmenu">
		<div>
			<button class="arcade-btn">Easy</button>
			<button class="arcade-btn">Medium</button>
			<button class="arcade-btn">Impossible</button>
			<button class="arcade-btn">2 Players</button>	
		</div>
	</div>
	<div id="gamemenu">
		<div class="row">
			<div class="cell">
				<div class="cross unselected">
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross unselected">
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div class="circle selected">
					<div></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross selected">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="cell">
				<div class="cross">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
