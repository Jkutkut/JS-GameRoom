<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WordlEsp</title>

    <script src="../res/js/scripts.js"></script>

    <link rel="stylesheet" href="../res/css/estilos.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="container">
        <div id="juego">
            <header>
                <h1 class="titulo">WordlEsp</h1>
            </header>
            <div id="container-tablero">
                <div id="tablero"></div>
            </div>
            <div id="container-teclado">
                <div class="teclado">
                  <button letra="q">q</button>
                  <button letra="w">w</button>
                  <button letra="e">e</button>
                  <button letra="r">r</button>
                  <button letra="t">t</button>
                  <button letra="y">y</button>
                  <button letra="u">u</button>
                  <button letra="i">i</button>
                  <button letra="o">o</button>
                  <button letra="p">p</button>
                </div>
                <div class="teclado">
                  <div class="espaciado"></div>
                  <button letra="a">a</button>
                  <button letra="s">s</button>
                  <button letra="d">d</button>
                  <button letra="f">f</button>
                  <button letra="g">g</button>
                  <button letra="h">h</button>
                  <button letra="j">j</button>
                  <button letra="k">k</button>
                  <button letra="l">l</button>
                  <button letra="ñ">ñ</button>
                  <div class="espaciado"></div>
                </div>
                <div class="teclado">
                  <button letra="enter" class="boton">Enter</button>
                  <button letra="z">z</button>
                  <button letra="x">x</button>
                  <button letra="c">c</button>
                  <button letra="v">v</button>
                  <button letra="b">b</button>
                  <button letra="n">n</button>
                  <button letra="m">m</button>
                  <button letra="del" class="boton">Del</button>
                </div>
        </div>
    </div>
</body>
</html>
