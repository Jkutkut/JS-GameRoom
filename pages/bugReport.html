<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- JS -->
	<script src="../res/js/bugReport/bugReport.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../res/css/common/global_style.css">
	<link rel="stylesheet" href="../res/css/common/global_variables.css">
	<link rel="stylesheet" href="../res/css/common/header/header.css">
	<link rel="stylesheet" href="../res/css/bugReport/bugReport.css">

	<!-- Web icon -->
	<link rel="icon" href="../res/img/logos/gameRoom.png">

	<title>GameRoom</title>
</head>
<body>
	<div id="header">
		<a href="./mainMenu.html">
			<img class="logo" src="../res/img/logos/gameRoomDetailed.png" alt="Inicio">
			<a class="link" href="./mainMenu.html">Home</a>
			<a class="link" href="./bugReport.html">Report Bug</a>
			<a class="link" href="./aboutUs.html">About us</a>
		</a>
	</div>

	<form name="bugReport" method="post" action="mailto:mail@github.com">
		<h1>Bug Report</h1>
		<fieldset>
			<h3>Bug Information</h3>
			<!-- El bug -->
			<label>Game:</label>
			<select name="game" id="gameSelector">
				<!-- filled with js -->
			</select>
			<label>Date:</label>
			<input type="date" name="date" id="datePicker">
			<p>Type of bug:</p>
			<div>
				<input type="checkbox" name="typeofbug" value="Crash">Crash
				<input type="checkbox" name="typeofbug" value="UI bug">UI bug
				<input type="checkbox" name="typeofbug" value="Control bug">Control bug
				<input type="checkbox" name="typeofbug" value="Sound bug">Sound bug
				<input type="checkbox" name="typeofbug" value="Not loading">Not loading
				<input type="checkbox" name="typeofbug" value="Other">Other
			</div>
			<p>What happened?</p>
			<textarea rows="3" cols="80" placeholder="Fill me"></textarea>
		</fieldset>
		
		<fieldset>
			<h3>User Information</h3>
			<!-- Datos usuario que reporta -->
			<label for="username">Name:</label>
			<input type="text" name="username" id="username" placeholder="Your name">
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" placeholder="Your email">
			<label for="phone">Phone:</label>
			<input type="text" name="phone" id="phone" placeholder="Your phone">
			<p>Gender</p>
			<div>
				<input type="radio" name="gender" value="male">male
				<input type="radio" name="gender" value="female">female
				<input type="radio" name="gender" value="other">other
				<input type="radio" name="gender" value="??">??
			</div>
		</fieldset>
		<button id="btnSubmit" class="arcade-btn">Send</button>
		<!-- <input type="submit" value="Send" class="arcade-btn" id="btnSubmit"> -->
	</form>
</body>
</html>
